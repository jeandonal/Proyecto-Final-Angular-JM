<h1 mat-dialog-title>Agregar Estudiante</h1>
<div mat-dialog-content>
    <form [formGroup]="formularioEstudiante">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input [formControl]="controlNombre" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input [formControl]="controlApellido" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Edad</mat-label>
            <input [formControl]="controlEdad" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button mat-button (click)="cerrar()">Cerrar</button>
        <button mat-button [mat-dialog-close]="formularioEstudiante.value" cdkFocusInitial>Guardar</button>
    </div>
</div>
