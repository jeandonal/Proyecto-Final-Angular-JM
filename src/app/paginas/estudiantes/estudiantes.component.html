<button (click)="agregarEstudiante()" mat-flat-button color="primary">
    Agregar estudiantes
</button>

<div>
    <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">

        <!-- Columna ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>APELLIDO </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- Columna Edad -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef>EDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Columna Estado -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>ESTADO </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <!-- Columna Estado -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>EDITAR</th>
            <td mat-cell *matCellDef="let element"> {{element.editar}}
                <button mat-icon-button color="warn">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Columna borrar -->
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef>BORRAR </th>
            <td mat-cell *matCellDef="let element"> {{element.borrar}}
                <button (click)="eliminarEstudiante(element)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
